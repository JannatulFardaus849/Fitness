<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      position: absolute;
      width: 100px;
      height: 100px;
    }
    .box1 {
      background-color: red;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    .box2 {
      background-color: blue;
      top: 40px;
      left: 40px;
      z-index: 1;
    }
    .box3 {
      background-color: green;
      top: 60px;
      left: 60px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</body>
</html>
